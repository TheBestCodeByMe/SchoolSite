<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Home - Brand</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
</head>

<body>
<nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
  <div class="container"><a class="navbar-brand" href="#">Вход</a><button class="navbar-toggler" data-bs-toggle="collapse"></button></div>
</nav>
<header class="text-center text-white masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto position-relative" style="margin: -93px;">
        <h1 class="text-start mb-5">Войдите в личный кабинет</h1>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto position-relative">
        <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="row">
            <div class="col-12 col-md-9 offset-lg-0 mb-2 mb-md-0" style="width: 485px;margin: 1px;padding: 13px;"><input class="form-control form-control-lg" type="text" placeholder="Введите логин..." [(ngModel)]="form.username" name="login" style="margin: -2px;padding: 4px 16px;height: 29px;width: 273px;"></div>
          </div>
          <div class="row" style="width: 643px;">
            <div class="col-12 col-md-9 col-lg-8 offset-lg-11 mb-2 mb-md-0" style="margin: 0px;padding: 8px;"><input class="form-control" type="password" placeholder="Введите пароль..." [(ngModel)]="form.password" name="password" style="width: 274px;height: 46px;margin: 2px;"></div>
          </div>
          <div class="col-lg-5 offset-lg-0"><button class="btn btn-primary btn-lg" type="submit" data-bs-target="signIn" style="margin: 15px;padding: 3px 16px;width: 96.975px;">Войти</button></div>
        </form>
      </div>
    </div>
  </div>
</header>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
