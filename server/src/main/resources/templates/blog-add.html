<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
   <h1>Регистрация</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="login" placeholder="Введите логин" class="form-control"><br>
        <input type="text" name="pass" placeholder="Введите пароль" class="form-control"><br>
        <input type="text" name="role" placeholder="Введите роль" class="form-control"><br>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
