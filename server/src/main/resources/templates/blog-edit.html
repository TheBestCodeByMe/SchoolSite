<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование</h1>
    <div th:each="el:${post}">
    <form method="post"> <!--там же, где и сама форма, будет происходить обработка формы-->
        <input type="text" th:value="${el.login}" name="login" placeholder="Введите логин" class="form-control"><br>
        <input type="text" th:value="${el.password}" name="pass" placeholder="Введите пароль" class="form-control"><br>
        <input type="text" th:value="${el.role}" name="role" placeholder="Введите роль" class="form-control"><br>
        <button type="submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
